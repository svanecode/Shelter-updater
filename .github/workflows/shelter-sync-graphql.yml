name: GraphQL Shelter Sync

on:
  schedule:
    # Run sync daily at 04:00 UTC
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  shelter-sync:
    name: Full Shelter Sync (GraphQL)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency:
      group: shelter-sync
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run GraphQL Sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DATAFORDELER_API_KEY: ${{ secrets.DATAFORDELER_API_KEY }}
          SUMMARY_PATH: sync_summary.json
        run: |
          echo "Starting GraphQL Shelter Sync..."
          python sync_shelters_graphql.py

      - name: Upload sync summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shelter-sync-summary
          path: sync_summary.json
          if-no-files-found: warn