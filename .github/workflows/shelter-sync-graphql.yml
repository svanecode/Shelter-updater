name: GraphQL Shelter Sync

on:
  schedule:
    # Run sync daily at 04:00 UTC
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  shelter-sync:
    name: Full Shelter Sync (GraphQL)
    runs-on: ubuntu-latest
    concurrency:
      group: shelter-sync
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3 python-dotenv

      - name: Run GraphQL Sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DAR_API_URL: ${{ secrets.DAR_API_URL }}
          DATAFORDELER_USERNAME: ${{ secrets.DATAFORDELER_USERNAME }}
          DATAFORDELER_PASSWORD: ${{ secrets.DATAFORDELER_PASSWORD }}
          DATAFORDELER_API_KEY: ${{ secrets.DATAFORDELER_API_KEY }}
        run: |
          echo "Starting GraphQL Shelter Sync..."
          python sync_shelters_graphql.py
